<h1>Blog</h1>

{{ name }}

<ol>
{% for item in lista_tecnologias %}

    {% if item == 'Django' %}
        <li><b>{{ item }}</b></li>
    {% else %}
    <li>{{ item }}</li>

    {% endif %}

{% endfor %}
</ol>

    {% for post in posts %}
        <h2><b>{{ post.title }}</b></h2>
        <h3><b>{{ post.sub_title }}</b></h3>
        <p>{{ post.content }}</p>
    {% endfor %}
